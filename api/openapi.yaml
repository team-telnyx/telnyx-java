      operationId: CreateBulkTelephonyCredential
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCredentialRequest'
        description: Requested parameters to create credentials on bulk
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "422":
          description: Bad request
      summary: Creates several credentials
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /actions/network_preferences/sim_cards:
    put:
      description: "This API allows dispatching the same operation described for the\
        \ PUT sim_cards/:sim_card_id/network_preferences API for multiple SIM cards\
        \ at once.<br/><br/>\nAlthough, a SIM card network preference may fail individually\
        \ under any validation triggered as a consequence of its state. For example,\
        \ a SIM can't have an in-progress OTA update for applying a Network Preference,\
        \ so they'll fail when requested in this API. In that scenario, the specific\
        \ error will be present in the response along with the successful definitions\
        \ in the \"errors\" response node.\n"
      operationId: BulkSIMCardNetworkPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSIMCardNetworkPreferences_request'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkSIMCardNetworkPreferences_202_response'
          description: ""
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unprocessable entity. Check the 'detail' field in response
            for details.
      summary: Bulk Network Preferences for SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts: application/json
  /actions/register/sim_cards:
    post:
      description: "Register the SIM cards associated with the provided registration\
        \ codes to the current user's account.<br/><br/>\nIf <code>sim_card_group_id</code>\
        \ is provided, the SIM cards will be associated with that group. Otherwise,\
        \ the default group for the current user will be used.<br/><br/>\n"
      operationId: SimCardRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SIMCardRegistration'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimCardRegister_202_response'
          description: Successful response
      summary: Register SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts: application/json
  /actions/{action}/telephony_credentials:
    post:
      description: "Perform activate or deactivate action on all credentials filtered\
        \ by the provided tag. Activate action will change the status to active, making\
        \ it possible to connect calls with the credential. Deactivate action will\
        \ change the status to inactive, making it impossible to connect calls with\
        \ the credential."
      operationId: BulkCredentialAction
      parameters:
      - description: Identifies the action to be taken. Activate will change the status
          to active. Deactivate will change the status to inactive.
        explode: false
        in: path
        name: action
        required: true
        schema:
          enum:
          - activate
          - deactivate
          type: string
        style: simple
      - description: "Filter by tag, required by bulk operations."
        explode: true
        in: query
        name: "filter[tag]"
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      summary: Perform activate or deactivate action on all credentials filtered by
        the provided tag.
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-accepts: application/json
  /authentication_providers:
    get:
      description: Returns a list of your SSO authentication providers.
      operationId: findAuthenticationProviders
      parameters:
      - description: The page number to load
        explode: true
        in: query
        name: "page[number]"
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The size of the page
        explode: true
        in: query
        name: "page[size]"
        required: false
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: "Specifies the sort order for results. By default sorting direction\
          \ is ascending. To have the results sorted in descending order add the <code>\
          \ -</code> prefix.<br/><br/>\nThat is: <ul>\n  <li>\n    <code>name</code>:\
          \ sorts the result by the\n    <code>name</code> field in ascending order.\n\
          \  </li>\n\n  <li>\n    <code>-name</code>: sorts the result by the\n  \
          \  <code>name</code> field in descending order.\n  </li>\n</ul> <br/> If\
          \ not given, results are sorted by <code>created_at</code> in descending\
          \ order."
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: -created_at
          enum:
          - name
          - -name
          - short_name
          - -short_name
          - active
          - -active
          - created_at
          - -created_at
          - updated_at
          - -updated_at
          example: name
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/findAuthenticationProviders_200_response'
          description: Successful response
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
      summary: List all SSO authentication providers
      tags:
      - Authentication Providers
      x-latency-category: responsive
      x-accepts: application/json
    post:
      description: Creates an authentication provider.
      operationId: CreateAuthenticationProvider
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationProviderCreate'
        description: Parameters that can be defined during authentication provider
          creation
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAuthenticationProvider_200_response'
          description: Successful response
        "422":
          description: Bad request
      summary: Creates an authentication provider
      tags:
      - Authentication Providers
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /authentication_providers/{id}:
    delete:
      description: Deletes an existing authentication provider.
      operationId: DeleteAuthenticationProvider
      parameters:
      - description: authentication provider ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAuthenticationProvider_200_response'
          description: Successful response
        "401":
          description: Unauthorized
