          default: POST
          description: HTTP request type used for `StatusCallback`.
          enum:
          - GET
          - POST
          example: GET
          type: string
        StatusCallbackEvent:
          default: completed
          description: The call events for which Telnyx should send a webhook. Multiple
            events can be defined when separated by a space.
          enum:
          - initiated
          - ringing
          - answered
          - completed
          example: iniated ringing
          type: string
