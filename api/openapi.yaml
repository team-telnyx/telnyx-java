        in: query
        name: "filter[cidr_block][startswith]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[cidr_block][endswith]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[cidr_block][contains]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[created_at][gt]"
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[created_at][lt]"
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: "page[number]"
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: "page[size]"
        required: false
        schema:
          default: 20
          maximum: 250
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPRangeListResponseSchema'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: List all Access IP Ranges
      tags:
      - IP Ranges
      x-latency-category: responsive
      x-accepts: application/json
    post:
      operationId: CreateAccessIPRange
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessIPRangePOST'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPRangeResponseSchema'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: Create new Access IP Range
      tags:
      - IP Ranges
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /access_ip_ranges/{access_ip_range_id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: access_ip_range_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPRangeResponseSchema'
          description: Successful Response
      summary: Delete access IP ranges
      tags:
      - IP Ranges
      x-latency-category: responsive
      x-accepts: application/json
  /actions/bulk/telephony_credentials:
    delete:
      description: Delete several credentials in bulk.
      operationId: DeleteTelephonyCredentials
      parameters:
      - description: "Filter by tag, required by bulk operations."
        explode: true
        in: query
        name: "filter[tag]"
        required: true
        schema:
          type: string
        style: form
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "422":
          description: Bad request
      summary: Delete several credentials
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-accepts: application/json
    patch:
      description: Update several credentials in bulk.
      operationId: UpdateBulkTelephonyCredential
      parameters:
      - description: "Filter by tag, required by bulk operations."
        explode: true
        in: query
        name: "filter[tag]"
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCredentialRequest'
        description: Parameters to update credentials on bulk
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "422":
          description: Bad request
      summary: Update several credentials
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
    post:
      description: Creates several credentials in bulk.
      operationId: CreateBulkTelephonyCredentials
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCredentialRequest'
        description: Requested parameters to create credentials on bulk
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "422":
          description: Bad request
      summary: Creates several credentials
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /actions/network_preferences/sim_cards:
    put:
      description: |
        This API allows dispatching the same operation described for the PUT sim_cards/:sim_card_id/network_preferences API for multiple SIM cards at once.<br/><br/>
        Although, a SIM card network preference may fail individually under any validation triggered as a consequence of its state. For example, a SIM can't have an in-progress OTA update for applying a Network Preference, so they'll fail when requested in this API. In that scenario, the specific error will be present in the response along with the successful definitions in the "errors" response node.
      operationId: BulkSimCardNetworkPreferences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSimCardNetworkPreferences_request'
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkSimCardNetworkPreferences_202_response'
          description: ""
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unprocessable entity. Check the 'detail' field in response
            for details.
      summary: Bulk Network Preferences for SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts: application/json
  /actions/purchase/esims:
    post:
      description: |
        Purchases and registers the specified amount of eSIMs to the current user's account.<br/><br/>
        If <code>sim_card_group_id</code> is provided, the eSIMs will be associated with that group. Otherwise, the default group for the current user will be used.<br/><br/>
      operationId: PurchaseESim
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ESimPurchase'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseESim_202_response'
          description: Successful response
      summary: Purchase eSIMs
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts: application/json
  /actions/register/sim_cards:
    post:
      description: |
        Register the SIM cards associated with the provided registration codes to the current user's account.<br/><br/>
        If <code>sim_card_group_id</code> is provided, the SIM cards will be associated with that group. Otherwise, the default group for the current user will be used.<br/><br/>
      operationId: RegisterSimCards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SIMCardRegistration'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseESim_202_response'
          description: Successful response
      summary: Register SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts: application/json
  /actions/{action}/telephony_credentials:
    post:
      description: "Perform activate or deactivate action on all credentials filtered\
        \ by the provided tag. Activate action will change the status to active, making\
        \ it possible to connect calls with the credential. Deactivate action will\
        \ change the status to inactive, making it impossible to connect calls with\
        \ the credential."
      operationId: BulkCredentialAction
      parameters:
      - description: Identifies the action to be taken. Activate will change the status
          to active. Deactivate will change the status to inactive.
        explode: false
        in: path
        name: action
        required: true
        schema:
          enum:
          - activate
          - deactivate
          type: string
        style: simple
      - description: "Filter by tag, required by bulk operations."
        explode: true
        in: query
        name: "filter[tag]"
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bulk_Credential_Response'
          description: Successful response for Bulk credential requests
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      summary: Perform activate or deactivate action on all credentials filtered by
        the provided tag.
      tags:
      - Bulk Credentials
      x-latency-category: responsive
      x-accepts: application/json
  /addresses:
    get:
      description: Returns a list of your addresses.
      operationId: FindAddresses
      parameters:
      - description: The page number to load
        explode: true
        in: query
        name: "page[number]"
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The size of the page
        explode: true
        in: query
        name: "page[size]"
        required: false
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: Filter addresses via the customer reference set. Matching is
          not case-sensitive.
        explode: true
        in: query
        name: "filter[customer_reference][eq]"
        required: false
        schema:
          type: string
        style: form
      - description: "If present, addresses with <code>customer_reference</code> containing\
          \ the given value will be returned. Matching is not case-sensitive."
        explode: true
        in: query
        name: "filter[customer_reference][contains]"
        required: false
        schema:
          type: string
        style: form
      - description: "If set as 'true', only addresses used as the emergency address\
          \ for at least one active phone-number will be returned. When set to 'false',\
          \ the opposite happens: only addresses not used as the emergency address\
          \ from phone-numbers will be returned."
        explode: true
        in: query
        name: "filter[used_as_emergency]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: "If present, addresses with <code>street_address</code> containing\
          \ the given value will be returned. Matching is not case-sensitive. Requires\
          \ at least three characters."
        explode: true
        in: query
        name: "filter[street_address][contains]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: "If present, only returns results with the <code>address_book</code>\
          \ flag set to the given value."
        explode: true
        in: query
        name: "filter[address_book][eq]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: |-
          Specifies the sort order for results. By default sorting direction is ascending. To have the results sorted in descending order add the <code> -</code> prefix.<br/><br/>
          That is: <ul>
            <li>
              <code>street_address</code>: sorts the result by the
              <code>street_address</code> field in ascending order.
            </li>

            <li>
              <code>-street_address</code>: sorts the result by the
              <code>street_address</code> field in descending order.
            </li>
          </ul> <br/> If not given, results are sorted by <code>created_at</code> in descending order.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: created_at
          enum:
          - created_at
          - first_name
          - last_name
          - business_name
          - street_address
          example: street_address
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindAddresses_200_response'
          description: Successful response
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
      summary: List all addresses
      tags:
      - Addresses
      x-endpoint-cost: medium
      x-latency-category: responsive
      x-accepts: application/json
    post:
      description: Creates an address.
      operationId: CreateAddress
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
        description: Parameters that can be defined during address creation
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAddress_200_response'
          description: Successful response
        "422":
          description: Bad request
      summary: Creates an address
      tags:
      - Addresses
      x-endpoint-cost: medium
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /addresses/actions/validate:
