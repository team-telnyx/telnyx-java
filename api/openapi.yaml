paths:
  /available_phone_numbers:
    get:
      operationId: listAvailablePhoneNumbers
      parameters:
      - description: Filter numbers starting with a pattern (meant to be used after
          `national_destination_code` filter has been set).
        examples:
          generic:
            summary: Find numbers starting with the prefix 'FREE'
            value: FOO
        explode: true
        in: query
        name: filter[phone_number][starts_with]
        required: false
        schema:
          type: string
        style: form
      - description: Filter numbers ending with a pattern.
        examples:
          generic:
            summary: Find numbers ending with the suffix 'CALL'
            value: CALL
        explode: true
        in: query
        name: filter[phone_number][ends_with]
        required: false
        schema:
          type: string
        style: form
      - description: Filter numbers containing a pattern.
        examples:
          generic:
            summary: Find numbers that contain the word 'TELNYX' in any position
            value: TELNYX
        explode: true
        in: query
        name: filter[phone_number][contains]
        required: false
        schema:
          type: string
        style: form
      - description: Filter phone numbers by city.
        examples:
          US:
            value: Chicago
          CA:
            value: Toronto
          AU:
            value: Canberra
        explode: true
        in: query
        name: filter[locality]
        required: false
        schema:
          type: string
        style: form
      - description: Filter phone numbers by US state/CA province.
        explode: true
        in: query
        name: filter[administrative_area]
        required: false
        schema:
          example: IL
          type: string
        style: form
      - description: Filter phone numbers by ISO alpha-2 country code.
        explode: true
        in: query
        name: filter[country_code]
        required: false
        schema:
          example: US
          type: string
        style: form
      - description: Filter by the national destination code of the number. This filter
          is only applicable to North American numbers.
        examples:
          US:
            value: "312"
          CA:
            value: "437"
          AU:
            value: "0251"
        explode: true
        in: query
        name: filter[national_destination_code]
        required: false
        schema:
          type: string
        style: form
      - description: Filter phone numbers by NANP rate center. This filter is only
          applicable to North American numbers.
        explode: true
        in: query
        name: filter[rate_center]
        required: false
        schema:
          example: CHICAGO HEIGHTS
          type: string
        style: form
      - description: Filter phone numbers by number type.
        explode: true
        in: query
        name: filter[number_type]
        required: false
        schema:
          enum:
          - toll-free
          example: toll-free
          type: string
        style: form
      - description: Filter if the phone number should be used for voice, fax, mms,
          sms, emergency.
        explode: true
        in: query
        name: filter[features]
        required: false
        schema:
          example: voice,sms
          items:
            enum:
            - sms
            - mms
            - voice
            - fax
            - emergency
            type: string
          type: array
        style: form
      - description: Limits the number of results.
        explode: true
        in: query
        name: filter[limit]
        required: false
        schema:
          example: 100
          type: integer
        style: form
      - description: Filter to determine if best effort results should be included.
        explode: true
        in: query
        name: filter[best_effort]
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: Filter to exclude phone numbers that need additional time after
          to purchase to receive phone calls.
        explode: true
        in: query
        name: filter[quickship]
        required: false
        schema:
          example: true
          type: boolean
        style: form
      - description: Filter to exclude phone numbers that cannot be reserved before
          purchase.
        explode: true
        in: query
        name: filter[reservable]
        required: false
        schema:
          example: true
          type: boolean
        style: form
      - description: Filter to exclude phone numbers that are currently on hold for
          your account.
        explode: true
        in: query
        name: filter[exclude_held_numbers]
        required: false
        schema:
          example: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List_Available_Phone_Numbers_Response'
          description: Successful response with a list of available phone numbers.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
      summary: List available phone numbers
      tags:
      - Number Search
      x-group-parameters: "true"
      x-latency-category: responsive
      x-accepts: application/json
  /call_control_applications:
    get:
      description: Return a list of call control applications.
      operationId: listCallControlApplications
      parameters:
      - description: The page number to load.
        explode: true
        in: query
        name: page[number]
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The size of the page.
        explode: true
        in: query
        name: page[size]
        required: false
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: If present, applications with <code>application_name</code> containing
          the given value will be returned. Matching is not case-sensitive. Requires
          at least three characters.
        explode: true
        in: query
        name: filter[application_name][contains]
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: Identifies the associated outbound voice profile.
        explode: true
        in: query
        name: filter[outbound_voice_profile_id]
        required: false
        schema:
          example: "1293384261075731499"
          format: int64
          type: string
        style: form
      - description: |-
          Specifies the sort order for results. By default sorting direction is ascending. To have the results sorted in descending order add the <code> -</code> prefix.<br/><br/>
          That is: <ul>
            <li>
              <code>connection_name</code>: sorts the result by the
              <code>connection_name</code> field in ascending order.
            </li>

            <li>
              <code>-connection_name</code>: sorts the result by the
              <code>connection_name</code> field in descending order.
            </li>
          </ul> <br/> If not given, results are sorted by <code>created_at</code> in descending order.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: created_at
          enum:
          - created_at
          - connection_name
          - active
          example: connection_name
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List_Call_Control_Applications_Response'
          description: Successful response with a list of call control applications.
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
      summary: List call control applications
      tags:
      - Call Control Applications
      x-group-parameters: "true"
      x-latency-category: interactive
      x-accepts: application/json
    post:
      description: Create a call control application.
      operationId: createCallControlApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCallControlApplicationRequest'
        description: Create call control application request.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Call_Control_Application_Response'
          description: Successful response with details about a call control application.
        "422":
          description: Bad Request
      summary: Create a call control application
      tags:
      - Call Control Applications
      x-latency-category: interactive
      x-contentType: application/json
      x-accepts: application/json
  /call_control_applications/{id}:
    delete:
      description: Deletes a call control application.
      operationId: deleteCallControlApplication
      parameters:
      - description: Identifies the resource.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1293384261075731499"
          format: int64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Call_Control_Application_Response'
          description: Successful response with details about a call control application.
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      summary: Delete a call control application
      tags:
      - Call Control Applications
      x-latency-category: interactive
      x-accepts: application/json
    get:
      description: Retrieves the details of an existing call control application.
      operationId: retrieveCallControlApplication
      parameters:
      - description: Identifies the resource.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1293384261075731499"
          format: int64
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Call_Control_Application_Response'
          description: Successful response with details about a call control application.
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      summary: Retrieve a call control application
      tags:
      - Call Control Applications
      x-latency-category: interactive
      x-accepts: application/json
    patch:
      description: Updates settings of an existing call control application.
      operationId: updateCallControlApplication
      parameters:
      - description: Identifies the resource.
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: "1293384261075731499"
          format: int64
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCallControlApplicationRequest'
        description: Update call control application request.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Call_Control_Application_Response'
          description: Successful response with details about a call control application.
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
        "422":
          description: Bad request
      summary: Update a call control application
      tags:
      - Call Control Applications
      x-latency-category: interactive
      x-contentType: application/json
      x-accepts: application/json
  /call_events:
    get:
      description: |
        Filters call events by given filter parameters. Events are ordered by `event_timestamp`. If filter for `call_leg_id` or `call_session_id` is not present, it only filters events from the last 24 hours.

        **Note**: Only one `filter[event_timestamp]` can be passed.
      operationId: listCallEvents
      parameters:
      - description: The unique identifier of an individual call leg.
        explode: true
        in: query
        name: filter[call_leg_id]
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: The unique identifier of the call control session. A session
          may include multiple call leg events.
        explode: true
        in: query
        name: filter[call_session_id]
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: Event status
        explode: true
        in: query
        name: filter[status]
        required: false
        schema:
          enum:
          - delivered
          - failed
          example: delivered
          type: string
        style: form
      - description: Event type
        explode: true
        in: query
        name: filter[type]
        required: false
        schema:
          enum:
          - command
          - webhook
          example: webhook
          type: string
        style: form
      - description: 'Event timestamp: greater than'
        explode: true
        in: query
        name: filter[event_timestamp][gt]
        required: false
        schema:
          example: 2019-03-29T11:10:00Z
          type: string
        style: form
      - description: 'Event timestamp: greater than or equal'
        explode: true
        in: query
        name: filter[event_timestamp][gte]
        required: false
        schema:
          example: 2019-03-29T11:10:00Z
          type: string
        style: form
      - description: 'Event timestamp: lower than'
        explode: true
        in: query
        name: filter[event_timestamp][lt]
        required: false
        schema:
          example: 2019-03-29T11:10:00Z
          type: string
        style: form
      - description: 'Event timestamp: lower than or equal'
        explode: true
        in: query
        name: filter[event_timestamp][lte]
        required: false
        schema:
          example: 2019-03-29T11:10:00Z
          type: string
        style: form
      - description: 'Event timestamp: equal'
        explode: true
        in: query
        name: filter[event_timestamp][eq]
        required: false
        schema:
          example: 2019-03-29T11:10:00Z
          type: string
        style: form
      - description: The page number to load.
        explode: true
        in: query
        name: page[number]
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The size of the page.
        explode: true
        in: query
        name: page[size]
        required: false
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List_Call_Events_Response'
          description: Successful response with a list of call events.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
      summary: List call events
      tags:
      - Debugging
      x-latency-category: responsive
      x-group-parameters: "true"
      x-accepts: application/json
  /calls:
    post:
      callbacks:
        callInitiated:
          '{$request.body#/webhook_url}':
            post:
              operationId: callInitiated_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallInitiatedEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
        callAnswered:
          '{$request.body#/webhook_url}':
            post:
              operationId: callAnswered_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallAnsweredEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
        callHangup:
          '{$request.body#/webhook_url}':
            post:
              operationId: callHangup_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallHangupEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
        callMachineDetectionEnded:
          '{$request.body#/webhook_url}':
            post:
              operationId: callMachineDetectionEnded_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallMachineDetectionEndedEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
        callMachineGreetingEnded:
          '{$request.body#/webhook_url}':
            post:
              operationId: callMachineGreetingEnded_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallMachineGreetingEndedEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
      description: |-
        Dial a number or SIP URI from a given connection. A successful response will include a `call_leg_id` which can be used to correlate the command with subsequent webhooks.

        **Expected Webhooks:**

        - `call.initiated`
        - `call.answered` or `call.hangup`
        - `call.machine.detection.ended` if `answering_machine_detection` was requested
        - `call.machine.greeting.ended` if `answering_machine_detection` was set to `detect_beep`, `greeting_end` or `detect_words`
      operationId: callDial
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CallRequest'
        description: Call request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Retrieve_Call_Status_Response'
          description: Successful response with details about a call status.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
      summary: Dial
      tags:
      - Call Commands
      x-latency-category: interactive
      x-contentType: application/json
      x-accepts: application/json
