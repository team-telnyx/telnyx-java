  /actions/purchase/esims:
    post:
      description: |
        Purchases and registers the specified amount of eSIMs to the current user's account.<br/><br/>
        If <code>sim_card_group_id</code> is provided, the eSIMs will be associated with that group. Otherwise, the default group for the current user will be used.<br/><br/>
      operationId: PurchaseESim
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ESimPurchase'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseESim_202_response'
          description: Successful response
        "401":
          description: Unauthorized
      summary: Purchase eSIMs
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts:
      - application/json
  /actions/register/sim_cards:
    post:
      description: |
        Register the SIM cards associated with the provided registration codes to the current user's account.<br/><br/>
        If <code>sim_card_group_id</code> is provided, the SIM cards will be associated with that group. Otherwise, the default group for the current user will be used.<br/><br/>
      operationId: RegisterSimCards
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SIMCardRegistration'
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PurchaseESim_202_response'
          description: Successful response
        "401":
          description: Unauthorized
      summary: Register SIM cards
      tags:
      - SIM Cards
      x-latency-category: background
      x-content-type: application/json
      x-accepts:
      - application/json
  /addresses:
    get:
      description: Returns a list of your addresses.
      operationId: FindAddresses
      parameters:
      - description: The page number to load
        explode: true
        in: query
        name: "page[number]"
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The size of the page
        explode: true
        in: query
        name: "page[size]"
        required: false
        schema:
          default: 20
          maximum: 250
          minimum: 1
          type: integer
        style: form
      - description: Filter addresses via the customer reference set. Matching is
          not case-sensitive.
        explode: true
        in: query
        name: "filter[customer_reference][eq]"
        required: false
        schema:
          type: string
        style: form
      - description: "If present, addresses with <code>customer_reference</code> containing\
          \ the given value will be returned. Matching is not case-sensitive."
        explode: true
        in: query
        name: "filter[customer_reference][contains]"
        required: false
        schema:
          type: string
        style: form
      - description: "If set as 'true', only addresses used as the emergency address\
          \ for at least one active phone-number will be returned. When set to 'false',\
          \ the opposite happens: only addresses not used as the emergency address\
          \ from phone-numbers will be returned."
        explode: true
        in: query
        name: "filter[used_as_emergency]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: "If present, addresses with <code>street_address</code> containing\
          \ the given value will be returned. Matching is not case-sensitive. Requires\
          \ at least three characters."
        explode: true
        in: query
        name: "filter[street_address][contains]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: "If present, only returns results with the <code>address_book</code>\
          \ flag set to the given value."
        explode: true
        in: query
        name: "filter[address_book][eq]"
        required: false
        schema:
          default: "null"
          type: string
        style: form
      - description: |-
          Specifies the sort order for results. By default sorting direction is ascending. To have the results sorted in descending order add the <code> -</code> prefix.<br/><br/>
          That is: <ul>
            <li>
              <code>street_address</code>: sorts the result by the
              <code>street_address</code> field in ascending order.
            </li>

            <li>
              <code>-street_address</code>: sorts the result by the
              <code>street_address</code> field in descending order.
            </li>
          </ul> <br/> If not given, results are sorted by <code>created_at</code> in descending order.
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: created_at
          enum:
          - created_at
          - first_name
          - last_name
          - business_name
          - street_address
          example: street_address
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindAddresses_200_response'
          description: Successful response
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Resource not found
      summary: List all addresses
      tags:
      - Addresses
      x-endpoint-cost: medium
      x-latency-category: responsive
      x-accepts:
      - application/json
    post:
      description: Creates an address.
      operationId: CreateAddress
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
        description: Parameters that can be defined during address creation
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAddress_200_response'
          description: Successful response
        "422":
          description: Bad request
      summary: Creates an address
      tags:
      - Addresses
      x-endpoint-cost: medium
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts:
      - application/json
