paths:
  /:
    get:
      description: List all Buckets.
      externalDocs:
        url: https://docs.aws.amazon.com/AmazonS3/latest/API/API_ListBuckets.html
      operationId: ListBuckets
      responses:
        "200":
          content:
            text/xml:
              schema:
                $ref: '#/components/schemas/ListBucketsResponse'
          description: Success
      summary: ListBuckets
      tags:
      - Bucket
      x-latency-category: responsive
      x-accepts: text/xml
  /access_ip_address:
    get:
      operationId: ListAccessIpAddresses
      parameters:
      - explode: true
        in: query
        name: "filter[ip_source]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[ip_address]"
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[created_at][gt]"
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: "filter[created_at][lt]"
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: "page[number]"
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: "page[size]"
        required: false
        schema:
          default: 20
          maximum: 250
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressListResponseSchema'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: List all Access IP Addresses
      tags:
      - IP Addresses
      x-latency-category: responsive
      x-accepts: application/json
    post:
      operationId: CreateAccessIpAddress
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessIPAddressPOST'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressResponseSchema'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Validation Error
      summary: Create new Access IP Address
      tags:
      - IP Addresses
      x-latency-category: responsive
      x-content-type: application/json
      x-accepts: application/json
  /access_ip_address/{access_ip_address_id}:
    delete:
      operationId: DeleteAccessIpAddress
      parameters:
      - explode: false
        in: path
        name: access_ip_address_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessIPAddressResponseSchema'
          description: Successful Response
      summary: Delete access IP address
      tags:
      - IP Addresses
      x-latency-category: responsive
      x-accepts: application/json
    get:
      operationId: GetAccessIpAddress
      parameters:
      - explode: false
        in: path
