        name: call_control_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BridgeRequest'
        description: Bridge call request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Call_Control_Command_Response'
          description: Successful response upon making a call control command.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
      summary: Bridge calls
      tags:
      - Call Commands
      x-latency-category: interactive
      x-contentType: application/json
      x-accepts: application/json
  /calls/{call_control_id}/actions/fork_start:
    post:
      callbacks:
        callForkStarted:
          '{$request.body#/webhook_url}':
            post:
              operationId: callForkStarted_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallForkStartedEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
        callForkStopped:
          '{$request.body#/webhook_url}':
            post:
              operationId: callForkStopped_Post
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/CallForkStoppedEvent'
                required: true
              responses:
                "200":
                  description: The server must return an HTTP 200, otherwise we will
                    reattempt delivery at the failover webhook URL.
              x-callback-request: true
      description: "Call forking allows you to stream the media from a call to a specific\
        \ target in realtime. \nThis stream can be used to enable realtime audio analysis\
        \ to support a \nvariety of use cases, including fraud detection, or the creation\
        \ of AI-generated audio responses. \nRequests must specify either the `target`\
        \ attribute or the `rx` and `tx` attributes.\n\n**Expected Webhooks:**\n\n\
        - `call.fork.started`\n- `call.fork.stopped`\n\n**Simple Telnyx RTP Encapsulation\
        \ Protocol (STREP)**\n\n*Note: This header/encapsulation is not used when\
        \ the `rx` and `tx`\nparameters have been specified; it only applies when\
        \ media is forked\nusing the `target` attribute.*\n\nIf the destination for\
        \ forked media is specified using the \"target\"\nattribute, the RTP will\
        \ be encapsulated in an extra Telnyx protocol,\nwhich adds a 24 byte header\
        \ to the RTP payload in each packet. The STREP\nheader includes the Call Control\
        \ `call_leg_id` for stream\nidentification, along with bits that represent\
