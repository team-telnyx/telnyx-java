    WirelessConnectivityLog:
      description: This object represents a wireless connectivity session log that
        happened through a SIM card. It aids in finding out potential problems when
        the SIM is not able to attach properly.
      example:
        stop_time: 2018-02-02T22:25:27.521Z
        last_seen: 2018-02-02T22:25:27.521Z
        created_at: 2018-02-02T22:25:27.521Z
        imsi: "081932214823362973"
        mobile_country_code: "310"
        record_type: wireless_connectivity_log
        sim_card_id: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
        start_time: 2018-02-02T22:25:27.521Z
        log_type: registration
        ipv4: 192.168.0.0
        ipv6: 2001:cdba:0000:0000:0000:0000:3257:9652
        radio_access_technology: LTE
        imei: "490154203237518"
        id: 137509451
        state: provisioned
        mobile_network_code: "410"
        apn: data00.telnyx
        cell_id: 311210-6813
      properties:
        record_type:
          example: wireless_connectivity_log
          readOnly: true
          type: string
        id:
          description: Uniquely identifies the session.
          example: 137509451
          readOnly: true
          type: integer
        sim_card_id:
          description: The identification UUID of the related SIM card resource.
          example: 6a09cdc3-8948-47f0-aa62-74ac943d6c58
          format: uuid
          type: string
        log_type:
          description: "The type of the session, 'registration' being the initial\
            \ authentication session and 'data' the actual data transfer sessions."
          enum:
          - registration
          - data
          example: registration
          readOnly: true
          type: string
        imsi:
          description: |
            SIM cards are identified on their individual operator networks by a unique International Mobile Subscriber Identity (IMSI). <br/>
            Mobile network operators connect mobile phone calls and communicate with their market SIM cards using their IMSIs. The IMSI is stored in the Subscriber  Identity Module (SIM) inside the device and is sent by the device to the appropriate network. It is used to acquire the details of the device in the Home  Location Register (HLR) or the Visitor Location Register (VLR).
          example: "081932214823362973"
          readOnly: true
          type: string
        imei:
          description: "The International Mobile Equipment Identity (or IMEI) is a\
            \ number, usually unique, that identifies the device currently being used\
            \ connect to the network."
          example: "490154203237518"
          readOnly: true
          type: string
        mobile_country_code:
          description: |-
            It's a three decimal digit that identifies a country.<br/><br/>
            This code is commonly seen joined with a Mobile Network Code (MNC) in a tuple that allows identifying a carrier known as PLMN (Public Land Mobile Network) code.
          example: "310"
          readOnly: true
          type: string
        mobile_network_code:
          description: |-
            It's a two to three decimal digits that identify a network.<br/><br/>
             This code is commonly seen joined with a Mobile Country Code (MCC) in a tuple that allows identifying a carrier known as PLMN (Public Land Mobile Network) code.
          example: "410"
          readOnly: true
          type: string
        start_time:
          description: ISO 8601 formatted date-time indicating when the session started.
          example: 2018-02-02T22:25:27.521Z
          readOnly: true
          type: string
