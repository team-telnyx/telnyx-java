    ConferenceSpeakRequest:
      example:
        call_control_ids:
        - v3:MdI91X4lWFEs7IgbBEOT9M4AigoY08M0WWZFISt1Yw2axZ_IiE4pqg
        payload: Say this to participants
        payload_type: text
        voice: female
        language: en-US
        command_id: 891510ac-f3e4-11e8-af5b-de00688a4901
      properties:
        call_control_ids:
          description: Call Control IDs of participants who will hear the spoken text.
            When empty all participants will hear the spoken text.
          items:
            type: string
          type: array
        payload:
          description: "The text or SSML to be converted into speech. There is a 3,000\
            \ character limit."
          example: Say this to participants
          type: string
        payload_type:
          default: text
          description: "The type of the provided payload. The payload can either be\
            \ plain text, or Speech Synthesis Markup Language (SSML)."
          enum:
          - text
          - ssml
          example: ssml
          type: string
        voice:
          description: |-
            Specifies the voice used in speech synthesis.

            - Define voices using the format `<Provider>.<Model>.<VoiceId>`. Specifying only the provider will give default values for voice_id and model_id.

             **Supported Providers:**
            - **AWS:** Use `AWS.Polly.<VoiceId>` (e.g., `AWS.Polly.Joanna`). For neural voices, which provide more realistic, human-like speech, append `-Neural` to the `VoiceId` (e.g., `AWS.Polly.Joanna-Neural`). Check the [available voices](https://docs.aws.amazon.com/polly/latest/dg/available-voices.html) for compatibility.
            - **Azure:** Use `Azure.<VoiceId>. (e.g. Azure.en-CA-ClaraNeural, Azure.en-CA-LiamNeural, Azure.en-US-BrianMultilingualNeural, Azure.en-US-AvaMultilingualNeural. For a complete list of voices, go to [Azure Voice Gallery](https://speech.microsoft.com/portal/voicegallery).)
            - **ElevenLabs:** Use `ElevenLabs.<ModelId>.<VoiceId>` (e.g., `ElevenLabs.eleven_multilingual_v2.21m00Tcm4TlvDq8ikWAM`). The `ModelId` part is optional. To use ElevenLabs, you must provide your ElevenLabs API key as an integration identifier secret in `"voice_settings": {"api_key_ref": "<secret_identifier>"}`. See [integration secrets documentation](https://developers.telnyx.com/api/secrets-manager/integration-secrets/create-integration-secret) for details. Check [available voices](https://elevenlabs.io/docs/api-reference/get-voices).
             - **Telnyx:** Use `Telnyx.<model_id>.<voice_id>`

            For service_level basic, you may define the gender of the speaker (male or female).
          example: Telnyx.KokoroTTS.af
          type: string
        voice_settings:
          $ref: '#/components/schemas/GatherUsingSpeakRequest_voice_settings'
        language:
          description: The language you want spoken. This parameter is ignored when
            a `Polly.*` voice is specified.
          enum:
          - arb
          - cmn-CN
          - cy-GB
          - da-DK
          - de-DE
          - en-AU
          - en-GB
          - en-GB-WLS
          - en-IN
          - en-US
          - es-ES
          - es-MX
          - es-US
          - fr-CA
          - fr-FR
          - hi-IN
          - is-IS
          - it-IT
          - ja-JP
          - ko-KR
          - nb-NO
          - nl-NL
          - pl-PL
          - pt-BR
          - pt-PT
          - ro-RO
          - ru-RU
          - sv-SE
          - tr-TR
          example: en-US
          type: string
        command_id:
          description: Use this field to avoid execution of duplicate commands. Telnyx
            will ignore subsequent commands with the same `command_id` as one that
            has already been executed.
          example: 891510ac-f3e4-11e8-af5b-de00688a4901
          type: string
